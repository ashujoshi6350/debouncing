<html>
	<body>
		<button id="button">Click Me</button>
	</body>
	<script>
		let button = document.getElementById("button");

		button.addEventListener("click", debounce(5000));

		function debounce(delay) {
			let id;

			return () => {
				if (id) {
					clearTimeout(id);
				}
				id = setTimeout( () => {
					console.log("clicked");
				}, delay);
			}
		}

	</script>
</html>
